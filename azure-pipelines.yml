trigger:
  - test-azure
  - master
  - release/*

jobs:
  # Linux
  - job: Linux
    strategy:
      matrix:
        py36:
          python_version: "3.6"
        py37:
          python_version: "3.7"
        py38:
          python_version: "3.8"
    pool:
      vmImage: "ubuntu-16.04"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python_version)"
      - bash: |
          pip install setuptools
          pip install -r requirements-frozen.txt
          python setup.py sdist
        displayName: "Build tar.gz with python $(python_version)"
      - bash: |
          pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
          pyinstaller nrfutil.spec
        displayName: "Build executable with python $(python_version)"
      - bash: |
          python setup.py test
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          dist/nrfutil keys generate key-test.txt
          dist/nrfutil keys display --key pk --format code key-test.txt
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          # tar czvf dist/nrfutil-linux.tar.gz dist/nrfutil
          mv dist/nrfutil dist/nrfutil-linux
          cp -R dist/nrfutil-linux "$(Build.ArtifactStagingDirectory)"
        condition: eq(variables['python_version'], '3.7')
        displayName: "Copy artifacts"
      - task: GitHubRelease@0
        inputs:
          gitHubConnection: "waylandCI"
          repositoryName: "NordicSemiconductor/pc-nrfutil"
          action: "edit"
          tagSource: "Git tag"
          tag: "$(Build.SourceBranchName)"
          assetUploadMode: "replace"
          isDraft: "true"
          addChangeLog: "false"
        condition: ne(variables['Build.Reason'], 'PullRequest')

  # macOS
  - job: macOS
    strategy:
      matrix:
        py36:
          python_version: '3.6.8'
          python_bin: '3.6'
        py37:
          python_version: '3.7.5'
          python_bin: '3.7'
        py38:
          python_version: '3.8.0'
          python_bin: '3.8'
    pool:
      vmImage: "macos-10.13"
    steps:
      - bash: |
          brew rm libusb --force
          brew install libusb
        displayName: "Setup toolchain for python $(python_version)"
      - bash: |
        wget https://www.python.org/ftp/python/$(python_version)/python-$(python_version)-macosx10.9.pkg
        sudo installer -pkg python-$(python_version)-macosx10.9.pkg -target /
      displayName: 'Install pythons $()python_version'
      - bash: |
          pip install setuptools
          pip install -r requirements-frozen.txt
          python setup.py sdist
        displayName: "Build tar.gz with python $(python_version)"
      - bash: |
          pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
          pyinstaller nrfutil.spec
        displayName: "Build executable with python $(python_version)"
      - bash: |
          which python
          python --version
          ls /Users/runner/hostedtoolcache/Python/3.7.5/x64
          sudo mkdir -p /Library/Frameworks/Python.framework/Versions
          sudo ln -sf /Users/runner/hostedtoolcache/Python/3.7.5/x64/python /Library/Frameworks/Python.framework/Versions/3.7/Python
          /Library/Frameworks/Python.framework/Versions/3.7/Python --version
          ls /Users/runner/hostedtoolcache/Python/3.7.5/x64/lib/python3.7/site-packages/pc_ble_driver_py/lib
          otool -L /Users/runner/hostedtoolcache/Python/3.7.5/x64/lib/python3.7/site-packages/pc_ble_driver_py/lib/_nrf_ble_driver_sd_api_v5.so
          rm -rf /usr/local/lib/python3.7/site-packages
          python setup.py test
          cat unittests.xml
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          dist/nrfutil keys generate key-test.txt
          dist/nrfutil keys display --key pk --format code key-test.txt
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          # tar czvf dist/nrfutil-mac.tar.gz dist/nrfutil
          mv dist/nrfutil dist/nrfutil-mac
          cp -R dist/nrfutil-mac "$(Build.ArtifactStagingDirectory)"
        condition: eq(variables['python_version'], '3.7.5')
        displayName: "Copy artifacts"
      - task: GitHubRelease@0
        inputs:
          gitHubConnection: "waylandCI"
          repositoryName: "NordicSemiconductor/pc-nrfutil"
          action: "edit"
          tagSource: "Git tag"
          tag: "$(Build.SourceBranchName)"
          assetUploadMode: "replace"
          isDraft: "true"
          addChangeLog: "false"
        condition: ne(variables['Build.Reason'], 'PullRequest')



  # Windows
  - job: Windows
    strategy:
      matrix:
        py36_win32:
          python_version: "3.6"
          python_arch: "x86"
        py36_win64:
          python_version: "3.6"
          python_arch: "x64"
        py37_win32:
          python_version: "3.7"
          python_arch: "x86"
        py37_win64:
          python_version: "3.7"
          python_arch: "x64"
        py38_win32:
          python_version: "3.8"
          python_arch: "x86"
        py38_win64:
          python_version: "3.8"
          python_arch: "x64"
    pool:
      vmImage: "vs2017-win2016"
    steps:
      - task: UsePythonVersion@0
        inputs:
          versionSpec: "$(python_version)"
          architecture: "$(python_arch)"
      - bash: |
          pip install -r requirements-frozen.txt
          pip install --upgrade setuptools==42.0.0
          pip install wheel
          python setup.py sdist
        displayName: "Build tar.gz with python $(python_version)"
      - bash: |
          pip install https://github.com/pyinstaller/pyinstaller/archive/develop.tar.gz
          pyinstaller nrfutil.spec
        displayName: "Build exe with python $(python_version)"
      - bash: |
          python setup.py test
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          dist/nrfutil keys generate key-test.txt
          dist/nrfutil keys display --key pk --format code key-test.txt
        displayName: "Smoke test for python $(python_version)"
      - bash: |
          cp -R dist/*.tar.gz "$(Build.ArtifactStagingDirectory)"
          cp -R dist/*.exe "$(Build.ArtifactStagingDirectory)"
        condition: and(eq(variables['python_arch'], 'x64'), eq(variables['python_version'], '3.7'))
        displayName: "Copy artifacts"
      - task: GitHubRelease@0
        inputs:
          gitHubConnection: "waylandCI"
          repositoryName: "NordicSemiconductor/pc-nrfutil"
          action: "edit"
          tagSource: "Git tag"
          tag: "$(Build.SourceBranchName)"
          assetUploadMode: "replace"
          isDraft: "true"
          addChangeLog: "false"
        condition: ne(variables['Build.Reason'], 'PullRequest')
